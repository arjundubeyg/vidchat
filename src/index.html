<!DOCTYPE html>
<html lang="en">

<head>
  <title>Video Chat Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="videostyle.css" rel="stylesheet">
</head>

<body>
  <!-- Spinner -->
  <div class="modal">
    <span id="spinner">Waiting For Someone...</span>
  </div>

  <!-- Video Holder -->
  <div class="video-holder">
    <video autoplay id="my-video"></video>
    <video autoplay id="video"></video>
  </div>

  <!-- Chat Holder -->
  <div class="chat-holder">
    <div class="wrapper"></div>
    <div class="input">
      <input type="text" placeholder='Type your message here..'>
      <button id="send">Send</button>
    </div>
  </div>

  <!-- Include Socket.IO Client Library -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <!-- Your JavaScript file -->
  <script type="module">
    // Ensure the io function is available globally
    const socket = io('https://server-vid-chat.onrender.com');

    // Now you can use the socket in your module
    // Import your main application logic from index.js
    import './index.js';
  </script>
</body>

</html>
